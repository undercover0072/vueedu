<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <div>data : {{message}}</div>
    <div>메서드 호출 : {{methodCall()}}</div>
    <div>계산된 속성 : {{computedCall}}</div>
    <hr>
    <div>메서드 호출 : {{methodCall()}}</div>
    <div>계산된 속성 : {{computedCall}}</div>
    <hr>
    <div>메서드 호출 : {{methodCall()}}</div>
    <div>계산된 속성 : {{computedCall}}</div>
  </div>
  <script>
    Vue.createApp({
      data() {
        return {
          message: '안녕? KOSA~~~',
          name: '둘리',
        }
      },
      methods: {
        methodCall: function () {
          console.log("메서드 호출");
          return '반갑다~~ ' + this.name;
        }
      },
      computed: {
        computedCall() {
          console.log("컴퓨티드 호출");
          return '고맙다~~ ' + this.name;
        }
      },
    }).mount("#app");
  </script>
</body>
</html>
