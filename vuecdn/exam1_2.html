<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>

	<body>
		<h1>맛 보기 뷰 예제(2)</h1>
		<hr>
		<div id="app">{{ message }}</div>

		<script>
		const myApp = {
			data() {
				return {
					message: '글로벌 빌드(2) : Hello Vue!'
				}
			}
		}
		Vue.createApp(myApp).mount('#app');
		</script>
	</body>
</html>
