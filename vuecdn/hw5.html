<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>hw5</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    #buttonDiv{
      
    }
  </style>
</head>

<body>
<h1>Google Charts의 바그래프에 버튼으로 투표</h1>
<h2>선호하는 점심 식당 투표</h2>
<div id="chart_div" style="width : 800px; height: 400px;"></div>
<div id="app">
  <div id="buttonDiv">
		<span v-for="(item, c) in dataArray">{{item[0]}} : {{item[1]}}
        <button v-on:click="addOne(c)">+</button>		
        <button @:click="minusOne(c)">-</button>
		</span>
  </div>
</div>

<script>
  // 그래프에 사용할 데이터
  var orgdata = [
    ['엄마손집밥', 5, "puple"], ['K밥상', 4, "yellow"], ['명화당', 2, "blue"],
    ['더뭉티기', 1, "orange"], ['토담', 3, "green"], ['시골마당', 1, "violet"]
  ];

  google.charts.load('current', { packages: ['corechart'] });
  google.charts.setOnLoadCallback(drawBasic);

  // 그래프를 그릴 함수
  function drawBasic() {
    let data = new google.visualization.DataTable();
    data.addColumn('string', '종류');
    data.addColumn('number', '갯수');
    data.addColumn({ role: "style" })
    data.addRows(orgdata);
    console.log(data);
    var options = { title: '선호하는 점심 식당', legend: { position: "none" } };
    var chart = new google.visualization.BarChart(
            document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        dataArray: orgdata
      }
    },
    methods: {
      addOne: function (val) {
        var obj = this.dataArray[val];
        obj[1]++;
        drawBasic();
      },
      minusOne: function (val) {
        var obj = this.dataArray[val];
        obj[1]--;

        if(obj[1] < 0){
          obj[1] = 0;
        }

        drawBasic();
      }
    }
  }).mount('#app');
</script>
</body>

</html>
