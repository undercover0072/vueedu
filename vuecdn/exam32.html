<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <style>
    .router-link-exact-active {
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
</head>

<body>
  <div id="app">
    <h1>{{abc}}</h1>
    <p>
      <router-link to="/one">라우터1</router-link>
      <hr>
      <router-link to="/two">라우터2</router-link>
      <hr>
      <router-link to="/three">라우터3</router-link>
      <hr>
      <router-link to="/four">라우터4</router-link>
    </p>
    <!-- 현재 라우트에 맞는 컴포넌트가 렌더링 -->
    <router-view></router-view>
  </div>
  <script>
    //const { createApp } = Vue;
    //const { createRouter, createWebHashHistory } = VueRouter;

    // 라우트 컴포넌트
    const Comp1 = {
      template: "<h2>자바 게시판</h2>",
    };
    const Comp2 = {
      template: "<h2>스프링 게시판</h2>",
    };
    const Comp3 = {
      template: "<h2>JPA 게시판</h2>",
    };
    const Comp4 = {
      template: "<h2>VUE 게시판</h2>",
    };

    // 라우터 객체 생성
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes: [
        {
          path: "/one",
          component: Comp1,
        },
        {
          path: "/two",
          component: Comp2,
        },
        {
          path: "/three",
          component: Comp3,
        },
        {
          path: "/four",
          component: Comp4,
        },
      ],
    });

    Vue.createApp({
      data() {
        return {
          abc: "라우트 학습-1"
        }
      }
    }).use(router).mount('#app');

  </script>
</body>

</html>
