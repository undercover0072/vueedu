<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <h1>Date 객체 출력</h1>
    <hr>
    <div id="app">
      <h3>오늘 날짜 : {{ today }}</h3>
      <h3>현재 시간 : {{ ctime }}</h3>
    </div>
    <script>
    const { createApp } = Vue;

    createApp({
      data() {
        let d = new Date();
        return {
          today : d.toLocaleDateString(),
          ctime : d.toLocaleTimeString()
        }
      }
    }).mount('#app');
    </script>
  </body>
</html>
